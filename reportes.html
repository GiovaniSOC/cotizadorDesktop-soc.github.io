<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Style-->
    <link rel="stylesheet" href="style.css">

    <title>Cotizador Desktop</title>
  </head>
  <body>
    <div class="main-container d-flex">
    <!-------------------------------BAR---------------------------->
        <div class="sidebar" id="side_nav">
            <div class="header-box px-2 pt-3 pb-4">
                <img class="logo-w" src="img/soc-logo-b.png" alt="" srcset="">
            </div>
            <ul class="list-unstyled px-2">
                <li class="nav-link "><a href="index.html" class="text-decoration-none d-block link-menu-dos">Lista de casos</a></li>
                <li class="nav-link "><a href="cotizacion.html" class="text-decoration-none d-block link-menu">Cotización rápida</a></li>
                <li class="nav-link "><a href="#" class="text-decoration-none d-block link-menu">Nuevo caso</a></li>
                <li class="nav-link active"><a href="reportes.html" class="text-decoration-none d-block">Reportes de crédito</a></li>
            </ul>
            <ul class="list-unstyled px-2">
                <li style="cursor: pointer;" class="Cerrar-sesion nav-link"><a href="index.html" class="text-decoration-none d-block">Cerrar Sesion</a></li>
            </ul>
        </div>
        <!----->


        <!-------------------------------Content---------------------------->
        <div class="content">
          <header>
              <nav class="navbar navbar-light">
                  <div class="container-fluid">
                    <samp></samp>
                    <form class="d-flex">
                      <img class="ico-perfil" src="img/perfil.png">
                      <p class="header-nombre" >Bryan Alexis Hernández Lamadrid</p>
                    </form>
                  </div>
                </nav>
          </header>
            <div class="fondo" style="margin-top: 117px;">
                <div class="contenido">
                    <div class="row header-sub">
                        <div class="col-6">
                            <input class="form-control form-bg" type="text" placeholder="Buscar" aria-label="default input example">
                        </div>
                        <div class="col-3">
                            <select class="form-select form-bg-filtro" aria-label="Default select example">
                                <option selected>Filtrar por</option>
                                <option value="1">Filtro uno</option>
                                <option value="2">Filtro Dos</option>
                                <option value="3">Filtro tres</option>
                              </select>
                        </div>
                        <div class="col-3 btn-exportar-al">
                            <button type="button" class="btn btn-outline-primary">
                                <img class="ico-exportar" src="img/ico-excel.png" style="margin-right: 10px;">Exportar</button>
                        </div>
                    </div>
                    <h3>Personales</h3>
                    <form class="row g-3 tap-content">
                      <div class="col-4">
                        <label for="inputAddress" class="form-label">Nombre (s)</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Mínimo 3 carácteres">
                      </div>
                      <div class="col-4">
                        <label for="inputAddress" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Mínimo 3 carácteres">
                      </div>
                      <div class="col-4">
                        <label for="inputAddress" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Mínimo 3 carácteres">
                      </div>
                      

                      <div class="col-4">
                        <label for="inputAddress" class="form-label">Sexo</label><br>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                          <label class="form-check-label" for="inlineRadio1">Hombre</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2">Mujer</label>
                        </div>
                      </div>
                      <div class="col-4">
                        <label for="inputAddress" class="form-label">Fecha de nacimiento</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="dd/mm/aaaa">
                      </div>
                      <div class="col-4">
                        <label for="inputAddress" class="form-label">Nacionalidad</label><br>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                          <label class="form-check-label" for="inlineRadio1">Mexicana</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2">Extranjera</label>
                        </div>
                      </div>


                      <div class="col-4">
                        <label for="inputAddress" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Teléfono">
                      </div>
                      <div class="col-4">
                        <label for="inputAddress" class="form-label">CURP</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="CURP">
                      </div>
                      <div class="col-4">
                        <label for="inputAddress" class="form-label">RFC</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="RFCs">
                      </div>
                    </form>
                </div>
            </div>
        </div>


    </div>


    <script>
        $(".sidebar ul li").on('click', function(){
            $(".sidebar ul li.active").removeClass('active');
            $(this).addClass('active');
        })
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
